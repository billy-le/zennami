<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zen Nami</title>
    <meta name="manifest.type" content="browser_action" />
    <style>
    /* Critical CSS inlined — painted before any JS loads */
    html, body, #root {
      background: #1a2318;
      margin: 0;
      width: 360px;
      height: 560px;
      overflow: hidden;
    }
  </style>
    <script>
  // Runs before React — seeds window with state
  try {
    const snap = sessionStorage.getItem('player-state-snapshot')
    if (snap) window.__PLAYER_STATE__ = JSON.parse(snap)
  } catch(e) {}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
